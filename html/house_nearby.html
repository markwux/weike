<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/vplus+.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house_details.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery-weui.js"></script>
    <title>周边</title>
</head>
<body>
<div class="img_top" style="height: 150px;background: url('../images/ambitus_bg@2x.jpg_unsliced.png');background-size: 100% 100%;">
    <span class="span_title">保存</span>
    <div class="div_p">
        <p class="p_top">介绍下房屋周围环境及出行情况，可以</p>
        <p class="p_top">给房客带去出行的方便</p>
    </div>
</div>
    <p class="text_smallSize color_lightgrey" style="padding: 11px 0 11px 15px">交通位置</p>
<div class="div_nearby">
    <textarea class="text_bigSize color_deepgrey"  id="input_cont"
              onmousemove="conWrite('input_cont',500)"
              onmousedown="conWrite('input_cont',500)"
              oninput="conWrite('input_cont',500)"
              onKeyUp="conWrite('input_cont',500)"
              onpropertychange="conWrite('input_cont',500)"></textarea>
    <div >
        <span class="span_nearby text_smallSize color_lightgrey">最少30字</span>
        <img src="../images/doubt_15x15_@2x.png" class="img_doubt">
        <span class="span_num text_smallSize color_lightgrey"><strong id="input_num">0</strong>/500</span>
        <script>
            function conWrite(obj,size)
            {
                if (document.getElementById(obj) != null)
                {
                    var length = size - document.getElementById(obj).value.length;

                    if (length >= 0)
                    {
                        if(obj == "input_cont"){
                            $("#input_num").text(document.getElementById(obj).value.length);
                        }else{
                            $("#input_num2").text(document.getElementById(obj).value.length);
                        }

                    }
                    else
                    {
                        if(document.getElementById(obj).value.length>500) document.getElementById(obj).value=document.getElementById(obj).value.substr(0,500);
                    }
                }
            }
        </script>
    </div>
</div>
<p class="text_smallSize color_lightgrey" style="padding: 11px 0 11px 15px">周边介绍</p>
<div class="div_nearby">
    <textarea class="text_bigSize color_deepgrey"  id="input_cont2"
              onmousemove="conWrite('input_cont2',500)"
              onmousedown="conWrite('input_cont',500)"
              oninput="conWrite('input_cont2',500)"
              onKeyUp="conWrite('input_cont2',500)"
              onpropertychange="conWrite('input_cont2',500)"></textarea>
    <div >
        <span class="span_nearby text_smallSize color_lightgrey">最少30字</span>
        <img src="../images/doubt_15x15_@2x.png" class="img_doubt">
        <span class="span_num text_smallSize color_lightgrey"><strong id="input_num2">0</strong>/500</span>
        </div>
</div>
</body>
</html>
