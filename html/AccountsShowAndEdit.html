<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width , minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link rel="stylesheet" type="text/css" href="../css/AccountsShowAndEdit.css">

<!--点击 弹出 选择 类似 followCustomer中 -->

<title>编辑账目/添加账目</title>
</head>

<body>
<div class="backGroundBluePurpleColer" style=" padding:10px 0px;  font-size:15px;">
   <span style="color:#FFF; float:left; padding-left:15px;">取消</span>
   <span style="color:#FFF; float:right; padding-right:15px;">保存</span>
   <div style="clear:both;"></div>
</div>
<div class="amountView">
    <span class="mark">￥</span>
    <span style="text-align:center;">
       <input class="amountInput" placeholder="请输入金额" value="" type="text" style="border-style:none; width:120px;" >
    </span>
</div>
<div class="amountCellView">

 <ul>
    <li class="borderColor">
         <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
         <span class="leftLabel  lightGrayColor">类型</span>
         <input class=" inputLabel customBlackColor" disabled="disabled" placeholder="请选择" value="收入" type="text" style="border-style:none;" >
    </li>
    <li class="borderColor">
         <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
         <span class="leftLabel lightGrayColor">收支方式</span>
         <input class=" inputLabel customBlackColor" disabled="disabled" placeholder="请选择" value="" type="text" style="border-style:none;" >
     </li>
    
     <li class="borderColor">
         <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
         <span class="leftLabel lightGrayColor">项目名称</span>
         <input class=" inputLabel customBlackColor" disabled="disabled" placeholder="请选择" value="" type="text" style="border-style:none;" >
     </li>
    
     <li class="borderColor">
         <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
         <span class="leftLabel lightGrayColor">时间</span>
         <input class=" inputLabel customBlackColor" disabled="disabled" placeholder="请选择" value="" type="text" style="border-style:none;" >
     </li>
    
     <li class="borderColor">
         <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
         <span class="leftLabel lightGrayColor">备注</span>
         <input class=" inputLabel customBlackColor" placeholder="" value="" type="text" style="border-style:none;" >
    </li>
 </ul>
</div>

</body>
