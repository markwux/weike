<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/vplus.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <title>登录</title>
</head>
<body>
<div id="div1">
    <img src="../images/login_bg_375x667_@2x.png">
</div>
<div class="div_logo">
    <img class="img_logo" src="../images/login_icon_94x90_@3x.png">
</div>
<div>
    <input id="username" type="text" maxlength="30" value="手机/用户名/邮箱"
           onfocus="javascript:if(this.value=='手机/用户名/邮箱')this.value='';"
           onblur="if (value=='') {value='手机/用户名/邮箱'}"
    >
    <input id="passname" type="text" value="密码"maxlength="20"
           onfocus="javascript:if(this.value=='密码'){this.value='';}"
           onblur="if (value=='') {value='密码'}"
    >
    <div class="div_verify">
        <input id="verify" class="input_verify" type="text" value="验证码" maxlength="4"
               onfocus="javascript:if(this.value=='验证码')this.value='';"
               onblur="if (value=='') {value='验证码'}"
        >
        <div style="float: right;height: 30px;margin: 12.5px 0">
        <img src="../images/login_refresh_15x11_@3x.png" style="width: 13px;height: 13px;vertical-align: middle">
        <img src="../images/money_guide_btn_135x30_@3x.png" style="width: 87px;height: 30px;vertical-align: middle">
        </div>
    </div>
        <a href="javascript:void(0);" onclick="window.location.href='./HomePage.html'" target="_blank">
       <button id="btn" type="button" >登录</button></a>
    <div style="width: 100%;margin-top: 15px">
        <a href="javascript:void(0);" onclick="window.location.href='./forgetpassword.html'" target="_blank">
        <span id="fgtpswd" style="float: right;height: 15px;color: white;font-size: 13px;line-height: 13px">
            忘记密码？
        </span></a>
    </div>

</div>
<div id="register" style="position: absolute;bottom: 19px;width: 89.3%;text-align: center;height: 15px;color: white;font-size: 13px;line-height: 13px">
    首次注册
</div>
</body>
</html>
