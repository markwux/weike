<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/vplus+.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>

    <title>忘记密码</title>
</head>
<body>
<div style="margin-top: 40px">
    <input id="phone" type="text" maxlength="30" value="手机号码"
           onfocus="javascript:if(this.value=='手机号码')this.value='';"
           onblur="if (value=='') {value='手机号码'}"
    >

    <div class="div_verify">
        <input id="verify" class="input_verify" type="text" value="验证码" maxlength="4"
               onfocus="javascript:if(this.value=='验证码')this.value='';"
               onblur="if (value=='') {value='验证码'}"
        >
        <button class="btn_verfy">获取验证码</button>
    </div>
    <input id="password" type="text" value="密码"maxlength="20"
           onfocus="javascript:if(this.value=='密码'){this.value='';}"
           onblur="if (value=='') {value='密码'}"
    >
    <button id="btn" type="button" >重设密码并登录</button>
    <div style="width: 100%;margin-top: 28px;">
        <p id="fgtpswd" style="height: 15px;color: white;font-size: 15px;line-height: 15px;width: 100%;text-align: center">
            用邮箱找回密码
        </p>
    </div>

</div>
</body>
</html>
