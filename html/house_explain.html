<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/vplus+.css"/>

    <title>入住说明</title>
</head>
<body>
<div class="img_top" style="height: 150px;background: url('../images/check_bg@2x.jpg_unsliced.png');background-size: 100% 100%;">
    <span class="span_title">保存</span>
    <div class="div_p">
        <p class="p_top">请注明你的房屋入住相关说明</p>
        <p class="p_top">以保证能收到合适的订单</p>
    </div>
</div>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">入住时间</span>
    <input type="text" class="color_black text_bigSize input_edit" id='checkinTime'/>
    <div class="div_num" id="typeCon1">
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
    <script>
        $("#checkinTime").picker({
            title: "请选择入住时间",
            cols: [
                {
                    textAlign: 'center',
                    values: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00']
                    //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
                },
                {
                  textAlign:'center'  ,
                    values:['—']
                },
                {
                    textAlign: 'center',
                    values: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00']
                }
            ]
        });
    </script>
</div>

<div class="div_item">
    <span class="color_lightgrey text_bigSize">接待时间</span>
    <input type="text" class="color_black text_bigSize input_edit" id='admitTime'/>
    <div class="div_num" id="typeCon2">
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
    <script>
        $("#admitTime").picker({
            title: "请选择接待时间",
            cols: [
                {
                    textAlign: 'center',
                    values: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00',
                        '07:00', '08:00', '09:00', '10:00', '11:00',
                        '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00',
                        '19:00', '20:00', '21:00', '22:00', '23:00', '24:00']
                },
                {
                    textAlign:'center'  ,
                    values:['—']
                },
                {
                    textAlign: 'center',
                    values: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00',
                        '07:00', '08:00', '09:00', '10:00', '11:00',
                        '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'
                        , '19:00', '20:00', '21:00', '22:00', '23:00', '24:00']
                }
            ]
        });
    </script>
</div>
<div class="div_item">
    <img src="../images/add_gray_15x15_@2x.png" style="width: 15px;height: 15px">
    <span class="color_lightgrey text_bigSize"style="padding-left: 10px;position: relative;bottom: 1px">添加新时间段</span>
</div>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">推荐入住人数</span>
    <div class="div_num">
        <img src="../images/stepper_minus_15x15_@2x.png" style="width: 15px;height: 15px" id="minus">
        <span class="text_smallSize color_deepgrey" id="liveNum">2</span>
        <span class="color_deepgrey text_smallSize">人</span>
        <img src="../images/stepper_plus_15x15_@2x.png" style="width: 15px;height: 15px" id="plus">
    </div>
    <script>

        $("#minus").click(function(){
            var value = parseInt($("#liveNum").text());
            if(value>0){
                $("#liveNum").text(value-1);

            }else{
                alert("最小为0");
            }
        });
        $("#plus").click(function(){
            var value = parseInt($("#liveNum").text());
            if(value<5) {
                $("#liveNum").text(value + 1);
            }else{
                alert("最大为5");
            }
        });

    </script>
    </div>

        <div class="weui-cells weui-cells_checkbox" style="margin-top: 0px;clear: both">
        <label class="weui-cell weui-check__label" for="s11">
            <div class="weui-cell__bd">
                <p class="color_lightgrey text_bigSize">允许房客额外加人</p>
            </div>
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
                <i class="weui-icon-checked"></i>
            </div>

        </label>
    </div>
    <div class="div_item" style="margin-top: 16px">
        <p class="text_bigSize color_lightgrey">多久对房间进行清洁和用具更换</p>
    </div>
    <div class="div_item">
    <span class="color_deepgrey text_bigSize">多久提供打扫卫生</span>
    <input type="text" class="color_black text_bigSize input_edit" id='cleanService'/>
    <div class="div_num" id="typeCon3">
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
