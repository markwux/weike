<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/vplus+.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house_edit.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery-weui.js"></script>
    <title>发布房屋</title>
</head>
<body>
<div class="img_top" style="height: 200px;background: url('../images/list_bg@2x.jpg_unsliced.png');background-size: 100% 100%;">

    <div style="padding-top: 50px;text-align: center">
        <img src="../images/guest_newAdd_14x14_@2x.png" style="margin: 0 auto;width: 43px;height: 43px">
        <p style="margin-top: 15px;margin-bottom: 12px;color: white;font-weight: bolder;"class="text_bigSize">添加照片</p>
        <p class="text_smallSize" style="color: white">最少6张，最多30张</p>
    </div>
</div>
<div class="div_item">
    <img src="../images/list_location_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">房屋位置</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>

</div>
<div class="div_item">
    <img src="../images/list_detail_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">房屋详情</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_item">
    <img src="../images/list_feature_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">房屋特色</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_item">
    <img src="../images/list_room_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">配套设施</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_item">
    <img src="../images/list_explain_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">入住说明</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_item">
    <img src="../images/list_ambitus_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">周边</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_item">
    <img src="../images/list_price_blue_15x15_@2x.png" class="img_icon">
    <span class="span_type">价格</span>
    <div class="div_num">
        <span><strong>7</strong>/7</span>
        <img src="../images/arrow_right_8x13_@2x.png">
    </div>
</div>
<div class="div_btn">
    <button class="button_grey" style="width: 48%;height: 40px">发布</button>
    <button class="button_white" style="width: 48%;height: 40px;float: right">删除</button>
</div>
</body>
</html>
