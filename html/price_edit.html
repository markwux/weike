<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/vplus.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house.css"/>
    <link rel="stylesheet" type="text/css" href="../css/house_details.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery-weui.js"></script>
    <title>价格</title>
</head>
<body>
<div class="img_top" style="height: 150px;background: url('../images/price_bg@2x.jpg_unsliced.png');background-size: 100% 100%;">
    <span class="span_title">保存</span>
    <div class="div_p">
        <p class="p_top">请根据您房屋情况，设置一个合理的价格！</p>
    </div>
</div>
<p class="text_smallSize color_lightgrey" style="padding: 13px 0 13px 15px;clear: both;margin: 0">日价</p>
<div class="div_item">
    <input class="input_edit" type="number" maxlength="6" placeholder="请输入" style="margin-left: 0">
    <select  name="select2" class="select_sty">
        <option value="1">￥</option>
        <option value="2">$</option>
        <option value="3">€</option>
    </select>
</div>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">覆盖日历上已设置的价格</span>

    <div class="div_num">
        <label><input name="over" type="radio" value="" />是 </label>
        <label><input name="over" type="radio" value="" />否 </label>
    </div>
</div>
<p class="text_smallSize color_lightgrey" style="padding: 13px 0 13px 15px;clear: both;margin: 0">押金</p>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">押金</span>
    <input class="input_edit" type="number" maxlength="6" placeholder="请输入">
</div>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">线上收取押金</span>

    <div class="div_num">
        <label><input name="online" type="radio" value="" />是 </label>
        <label><input name="online" type="radio" value="" />否 </label>
    </div>
</div>
<p class="text_smallSize color_lightgrey" style="padding: 13px 0 13px 15px;clear: both;margin: 0">额外收费</p>
<div class="div_item">
    <span class="color_lightgrey text_bigSize">费用</span>
    <input class="input_edit" type="number" maxlength="6" placeholder="请输入">
    <span class="color_lightgrey text_bigSize">￥/次</span>
</div>
<div class="div_remark">
    <p class="color_lightgrey text_bigSize">备注</p>
   <textarea rows="3" cols="40"  placeholder="如：额外卫生打扫"></textarea>
</div>
</body>
</html>
