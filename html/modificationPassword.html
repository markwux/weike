<!doctype html>
<html>
<head>

<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width , minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link rel="stylesheet" type="text/css" href="../css/PublicColor.css"> <!--颜色公用css-->
<link rel="stylesheet" type="text/css" href="../css/modificationPassword.css">
</head>

<body>

   <div class="passwordView borderColor" style="margin-top:20px;">
    <input class="leftPassWordInput " placeholder="请填写当前密码" value="" type="text" style="border-style:none; outline:none;" >
   </div>
   
   <div class="passwordView borderColor">
    <input class="leftPassWordInput" placeholder="请填写新登录密码" value="" type="text" style="border-style:none; outline:none;" >
   </div>
   
   <div class="passwordView borderColor">
    <input class="leftPassWordInput" placeholder="请再次确认登录密码" value="" type="text" style="border-style:none; outline:none;" >
   </div>
   <!--
   <div style="clear:both"></div>-->
   <div class="hintView">
       
        <img class="leftImage" src="../images/doubt_15x15_@3x.png" > 
        
       <span class="deepGrayColor leftHintContent">密码需要填写6-16位字符，可由英文字母、数字和字符组成，中文以及空格无法设置成密码。</span>  
      
   </div>
   
   <div style="clear:both"></div>
    <div class="oneButtonCellView bluePurpleColor borderBluePurpleColor" style=" border-width:1px; border-style:solid;
    margin-top:15px; padding:10px 0px; border-radius:10px;">保  存</div>
