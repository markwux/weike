   <div class="backGroundBluePurpleColer" style="color:#FFF; font-size:12px; padding:10px 15px; height:20px;">

   </div>

  <div class="amountCellView" style="margin-top:15px;">
     <ul>
        <li class="borderColor">
             <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">

        <li class="borderColor">

         <li class="borderColor">

             <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">

        <li class="borderColor">
             <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">

        </li>
        <li class="borderColor">
             <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
             <span class="leftLabel lightGrayColor">户籍地</span>
             <input id= "address" class="inputLabel customBlackColor" placeholder="请选择" value="" type="text" style="border-style:none;" >
        </li>
        <li class="borderColor">
             <img class="rightImage" src="../images/arrow_right_8x13_@2x.png">
             <span class="leftLabel lightGrayColor">家庭地址</span>
             <input class=" inputLabel customBlackColor" placeholder="请输入" value="" type="text" style="border-style:none;" >
        </li>
        <li class="borderColor">
             
             <img  class="rightImage" src="../images/guest_call_14x15_@3x.png">
             <span class="leftLabel lightGrayColor">手机号</span>
             <input class=" inputLabel customBlackColor" placeholder="请输入手机号码" value="" type="text" style="border-style:none;" >

</div>
 <div class="amountCellView" style="margin-top:15px;">
